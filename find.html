<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><div class="screen-header__dot"></div><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-flip-horizontal"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="find-recomend">
        Recomended Friends
      </div>
      <div class="find-recomend__lists">You have no recomended friends.</div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hastags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://musicmeta-phinf.pstatic.net/artist/000/143/143179.jpg?type=ff300_300&v=20200220123908" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://musicmeta-phinf.pstatic.net/album/003/003/3003472.jpg?type=r480Fll&v=20200304003947"/>
              <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="open-post">
          <div class="open-post__column">
          <h5 class="open-post__title">#Halsey</h5>
          <h6 class="open-post__hastags">#halsey #without-me #be kind</h6>
          <div class="open-post__members">
            <img src="https://musicmeta-phinf.pstatic.net/artist/000/418/418229.jpg?type=ff300_300&v=20200113174806" />
            <span class="open-post__member-count">299 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span> 
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://musicmeta-phinf.pstatic.net/album/004/414/4414847.jpg?type=r480Fll&v=20200129172106"/>
            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>183</span></div>
          </div>
        </div>
        </div>
        </div>
          </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
